<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Flashcard App</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Flashcard App!</h1>
      <div class="container">
        <video width="100%" controls>
            <!-- Replace 'your_video.mp4' with the actual path to your video file -->
            <source src="Ai (online-video-cutter.com).mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>

      <form id="flashcardForm" class="flashcard-form">
        <label for="word" class="form-label">Word:</label>
        <input
          type="text"
          id="word"
          class="form-input"
          placeholder="Enter the word"
          required
        />

        <label for="meaning" class="form-label">Meaning:</label>
        <input
          type="text"
          id="meaning"
          class="form-input"
          placeholder="Enter the meaning"
          required
        />

        <label for="imageUrl" class="form-label">Image URL:</label>
        <input
          type="text"
          id="imageUrl"
          class="form-input"
          placeholder="Paste the image URL here"
        />

        <button type="submit" id="createCardBtn" class="form-button">
          Create Flashcard
        </button>
      </form>

      <div id="flashcardContainer"></div>
    </div>

    <footer class="footer">
      <p style="color: black">
        Created by
        <a
          href="https://moayyadsaleh.github.io/personal-website/"
          target="_blank"
          >Moayyad Saleh</a
        >
      </p>
    </footer>

    <!-- Include the JavaScript file -->
    <script src="index.js"></script>
  </body>
</html>
